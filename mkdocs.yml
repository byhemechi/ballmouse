site_name: ballmouse docs
theme:
  name: 'material'
  palette: 
    primary: white
  logo:
    icon: 'gamepad'

  favicon: /coolguy.png
  feature:
    tabs: true
repo_url: 'https://gitlab.com/byhemechi/ballmouse'
edit_uri: ""

extra_javascript:
    - https://unpkg.com/mermaid@7.1.2/dist/mermaid.min.js
    - /hl.js

markdown_extensions:
  - toc:
      permalink: ðŸ”—
  - codehilite
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.caret
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.details
  - footnotes
  - admonition